services:
  ray-head:
    # build:
    #   context: ./
    #   dockerfile: ./docker/Dockerfile.ray
    image: yasha.base
    depends_on:
      - yasha-base
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    working_dir: /yasha
    command: ./.venv/bin/ray start --head --dashboard-port=${RAY_DASHBOARD_PORT} --port=${RAY_REDIS_PORT} --dashboard-host=0.0.0.0 --block
    environment:
      RAY_DASHBOARD_PORT: ${RAY_DASHBOARD_PORT}
      RAY_REDIS_PORT: ${RAY_REDIS_PORT}
    ports:
      - "${RAY_REDIS_PORT}:${RAY_REDIS_PORT}"
      - "${RAY_DASHBOARD_PORT}:${RAY_DASHBOARD_PORT}"
      - "${RAY_HEAD_PORT}:${RAY_HEAD_PORT}"
    networks:
      - yasha

  ray-worker-gpu:
    image: yasha.base
    depends_on: 
      - ray-head
    working_dir: /yasha
    command: ./.venv/bin/ray start --address=ray-head:${RAY_REDIS_PORT} --dashboard-host=0.0.0.0 --num-cpus=3 --block
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - yasha

  ray-worker-cpu:
    image: yasha.base
    depends_on: 
      - ray-head
    working_dir: /yasha
    command: ./.venv/bin/ray start --address=ray-head:${RAY_REDIS_PORT} --dashboard-host=0.0.0.0 --num-cpus=${RAY_WORKER_CPU_NUM} --block
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    deploy:
      mode: replicated
      replicas: ${RAY_TOTAL_WORKERS} 
      resources:
        limits:
          cpus: ${RAY_WORKER_CPU_NUM}
    networks:
      - yasha

  yasha-base:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.base
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    image: yasha.base
    environment:
      RAY_HEAD_PORT: ${RAY_HEAD_PORT}
    networks:
      - yasha

  yasha-api:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.api
    depends_on:
      - ray-worker-cpu
    ports:
      - "8000:8000"
    environment:
      RAY_HEAD_PORT: ${RAY_HEAD_PORT}
    networks:
      - yasha
  
networks:
  yasha:
