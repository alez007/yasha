services:
  ray-head:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.ray
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
        RAY_VERSION: ${RAY_VERSION}
    image: yasha.ray
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    command: bash -c "ray start --head --dashboard-port=${RAY_DASHBOARD_PORT} --port=${RAY_REDIS_PORT} --dashboard-host=0.0.0.0 --block"
    ports:
      - "${RAY_REDIS_PORT}:${RAY_REDIS_PORT}"
      - "${RAY_DASHBOARD_PORT}:${RAY_DASHBOARD_PORT}"
      - "${RAY_HEAD_PORT}:${RAY_HEAD_PORT}"
    networks:
      - yasha

  ray-worker-gpu:
    image: yasha.ray
    depends_on: 
      - ray-head
    command: bash -c "ray start --address=ray-head:${RAY_REDIS_PORT} --num-cpus=3 --block"
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - yasha

  ray-worker-cpu:
    image: yasha.ray
    depends_on: 
      - ray-head
    command: bash -c "ray start --address=ray-head:${RAY_REDIS_PORT} --num-cpus=${RAY_WORKER_CPU_NUM} --block"
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    deploy:
      mode: replicated
      replicas: ${RAY_TOTAL_WORKERS} 
      resources:
        limits:
          cpus: ${RAY_WORKER_CPU_NUM}
    networks:
      - yasha

  yasha-base:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.base
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    image: yasha.base
    environment:
      RAY_HEAD_PORT: ${RAY_HEAD_PORT}
    depends_on: 
      - ray-worker-gpu
      - ray-worker-cpu
    networks:
      - yasha

