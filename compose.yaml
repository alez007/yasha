services:
  ray-head:
    image: rayproject/ray:2.48.0
    ports:
      - "${RAY_REDIS_PORT}:${RAY_REDIS_PORT}"
      - "${RAY_DASHBOARD_PORT}:${RAY_DASHBOARD_PORT}"
      - "${RAY_HEAD_PORT}:${RAY_HEAD_PORT}"
    env_file:
      - .env
    command: bash -c "ray start --head --dashboard-port=${RAY_DASHBOARD_PORT} --port=${RAY_REDIS_PORT} --dashboard-host=0.0.0.0 --block"
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    networks:
      - yasha

  ray-worker-gpu:
    image: rayproject/ray:2.48.0
    depends_on: 
      - ray-head
    env_file:
      - .env
    command: bash -c "ray start --address=ray-head:${RAY_REDIS_PORT} --num-cpus=${RAY_WORKER_CPU_NUM} --block"
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - yasha

  ray-worker-cpu:
    image: rayproject/ray:2.48.0
    depends_on: 
      - ray-head
    env_file:
      - .env
    command: bash -c "ray start --address=ray-head:${RAY_REDIS_PORT} --num-cpus=${RAY_WORKER_CPU_NUM} --block"
    shm_size: ${RAY_OBJECT_STORE_SHM_SIZE}
    deploy:
      mode: replicated
      replicas: ${RAY_TOTAL_WORKERS} 
      resources:
        limits:
          cpus: ${RAY_WORKER_CPU_NUM}
    networks:
      - yasha
  
networks:
  yasha:
